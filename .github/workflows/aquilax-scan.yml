name: AquilaX Security Scan

on:
  push:
    branches: 
      - "*"

permissions:
  contents: read
  security-events: write

jobs:
  aquilax_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install AquilaX CLI
        run: pip install aquilax
        
      - name: AquilaX CI Scan
        env:
          AQUILAX_AUTH: ${{ secrets.AQUILAX_API_TOKEN }}
        run: |
          GIT_URL="https://github.com/${{ github.repository }}.git"
          aquilax ci-scan \
            "$GIT_URL" \
            --org-id "${{ vars.AQUILAX_ORG_ID }}" \
            --group-id "${{ vars.AQUILAX_GROUP_ID }}" \
            --branch ${GITHUB_REF#refs/heads/}
            
      - name: Fix SARIF for GitHub
        run: |
          python3 -c "
          import json
          with open('results.sarif', 'r') as f:
              sarif = json.load(f)
          for run in sarif.get('runs', []):
              if 'artifacts' not in run:
                  run['artifacts'] = []
              files = set()
              for result in run.get('results', []):
                  for loc in result.get('locations', []):
                      if 'physicalLocation' in loc and 'artifactLocation' in loc['physicalLocation']:
                          uri = loc['physicalLocation']['artifactLocation'].get('uri', '')
                          if uri.startswith('/'):
                              uri = uri[1:]
                          loc['physicalLocation']['artifactLocation']['uri'] = uri
                          loc['physicalLocation']['artifactLocation']['uriBaseId'] = '%SRCROOT%'
                          files.add(uri)
              for f in files:
                  run['artifacts'].append({'location': {'uri': f, 'uriBaseId': '%SRCROOT%'}})
          with open('results.sarif', 'w') as f:
              json.dump(sarif, f, indent=2)
          "
          
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif