name: AquilaX Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  aquilax_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install aquilax==1.1.10
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run AquilaX Scan
        id: start_scan
        env:
          AQUILAX_AUTH: ${{ secrets.AQUILAX_API_TOKEN }}
        run: |
          scan_output=$(aquilax scan \
            --org-id "6691108b1985981c1f5d5b93" \
            --group-id "66cc51d790da713a3f7c6075" \
            --git-uri "https://github.com/AquilaX-AI/vulnapp-python" \
            --scanners sast_scanner iac_scanner \
            --public true \
            --frequency Once \
            --tags cicd audit)
          echo "Raw Scan Output: $scan_output"
          scan_output=$(echo "$scan_output" | tr -d '\n' | tr -d '\r')
          if echo "$scan_output" | jq empty; then
            echo "Valid JSON detected."
          else
            echo "Invalid JSON detected in scan output."
            exit 1
          fi
          SCAN_ID=$(echo "$scan_output" | jq -r '.scan_id')
          PROJECT_ID=$(echo "$scan_output" | jq -r '.project_id')
          echo "SCAN_ID=$SCAN_ID" >> $GITHUB_ENV
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
          echo "Scan started with SCAN_ID=$SCAN_ID and PROJECT_ID=$PROJECT_ID"

      - name: Poll for Scan Completion
        env:
          AQUILAX_AUTH: ${{ secrets.AQUILAX_API_TOKEN }}
        run: |
           max_attempts=60  # Increased from 40 to 60 to allow more time
            attempt=0
            while [ $attempt -lt $max_attempts ]; do
              echo "Fetching scan results (Attempt $((attempt+1))/$max_attempts)..."
              scan_results=$(aquilax get-scan-details \
                --org-id "6691108b1985981c1f5d5b93" \
                --group-id "66cc51d790da713a3f7c6075" \
                --project-id "$PROJECT_ID" \
                --scan-id "$SCAN_ID")
              echo "Raw scan results: $scan_results"
              status=$(echo "$scan_results" | jq -r '.scan.status')
              echo "Parsed scan status: $status"
  
              case "$status" in
                "COMPLETED")
                  echo "Scan completed successfully!"
                  break
                  ;;
                "FAILED")
                  echo "Scan failed!"
                  exit 1
                  ;;
                "STARTED"|"InQueue"|"Running"|"NEW")
                  echo "Scan is still in progress (Status: $status). Waiting for 10 seconds before checking again..."  # Increased sleep time to 10 seconds
                  sleep 10
                  ;;
                *)
                  echo "Encountered unexpected status: $status. Retrying..."
                  sleep 10
                  ;;
              esac
              ((attempt++))
            done
  
            if [ $attempt -eq $max_attempts ]; then
              echo "Final scan status: $status"
              if [ "$status" != "COMPLETED" ]; then
                echo "Scan did not complete within the expected time."
                exit 1
              fi
            fi
  
      - name: Check for Vulnerabilities
        env:
          AQUILAX_AUTH: ${{ secrets.AQUILAX_API_TOKEN }}
        run: |
          final_results=$(aquilax get-scan-details \
            --org-id "6691108b1985981c1f5d5b93" \
            --group-id "66cc51d790da713a3f7c6075" \
            --project-id "$PROJECT_ID" \
            --scan-id "$SCAN_ID")
          echo "Final Scan Results: $final_results"
          vulnerabilities_count=$(echo "$final_results" | jq '[.scan.results[] | select(.findings != null) | .findings[]] | length')
          echo "Number of vulnerabilities found: $vulnerabilities_count"
          if [ "$vulnerabilities_count" -gt 0 ]; then
            echo "Vulnerabilities found in the scan results!"
            exit 1
          else
            echo "No vulnerabilities found."
